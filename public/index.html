  <style>
    body {
      background-color: #121212; /* Dark background */
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff; /* White form background */
      color: #121212; /* Dark text */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .form-container h1 {
      color: #000; /* Black text for heading */
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
      box-shadow: none;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc; /* Light gray border */
    }
    .form-control:focus {
      border-color: #000; /* Black border on focus */
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
    }
    .btn-primary {
      background-color: #000; /* Black button */
      border-color: #000;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #333; /* Darker black on hover */
      border-color: #333;
    }
    .btn-check:checked + .btn {
      background-color: #000; /* Black radio button checked */
      color: white;
    }
    .btn-check:checked + .btn:hover {
      background-color: #333; /* Darker black when selected */
    }
    .invalid-feedback {
      font-size: 14px;
    }
    .radio-label {
      font-size: 16px;
      margin-right: 10px;
    }
    .col-md-12 {
      display: flex;
      justify-content: center;
    }
  </style>
  <!-- 'row g-3 needs-validation d-block' -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h1>COLLAB X</h1>
      <form class="needs-validation" id="nicknameForm" novalidate>
        <div class="mb-3">
          <label for="validationCustom01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        
        <div class="mb-3">
          <label for="validationCustom02" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        
        <div class="mb-3">
          <label for="nicknameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="nicknameInput" placeholder="Username" required>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        
        <div class="mb-3">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" placeholder="example@gmail.com" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        
        <div class="mb-3">
          <label for="validationCustom04" class="form-label">Age</label>
          <input type="number" class="form-control" id="validationCustom04" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a valid age.</div>
        </div>

        <div class="mb-3">
          <label class="mt-2" for="chatrooms" class="form-label">Choose a Chat Room</label><br>
          <input type="radio" name="val" class="btn-check" id="btn-check-1" value="Import/Export business">
          <label class="btn btn-outline-dark radio-label" for="btn-check-1">Import/Export Business</label>
          
          <input type="radio" name="val" class="btn-check" id="btn-check-2" value="Boutique">
          <label class="btn btn-outline-dark radio-label" for="btn-check-2">Boutique</label>
          
          <input type="radio" name="val" class="btn-check" id="btn-check-3" value="Fitness">
          <label class="btn btn-outline-dark radio-label" for="btn-check-3">Fitness</label>
          
          <input type="radio" name="val" class="btn-check" id="btn-check-4" value="Cafe">
          <label class="btn btn-outline-dark radio-label" for="btn-check-4">Cafe</label>

          <input type="radio" name="val" class="btn-check" id="btn-check-5" value="Restaurant">
          <label class="btn btn-outline-dark radio-label" for="btn-check-5">Restaurant</label>
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary w-100" type="submit" onclick="fun()">
            Enter Chat
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const nicknameForm = document.getElementById("nicknameForm");
    const nicknameInput = document.getElementById("nicknameInput");
    const chatroom = document.getElementById("chatrooms");
    let selectedroom='';
    function fun(){
    let ans = document.getElementsByName('val')
    for(let i = 0; i<ans.length; i++){
        if (ans[i].checked) {
          selectedroom = ans[i].value;
        }
      }
    }
    nicknameForm.addEventListener("submit", (e) => {
  e.preventDefault();
  
  const firstName = document.getElementById("validationCustom01").value;
  const lastName = document.getElementById("validationCustom02").value;
  const email = document.getElementById("validationCustom03").value;
  const age = document.getElementById("validationCustom04").value;
  const ageNumber = Number(age);

  (() => {
  const forms = document.querySelectorAll('.needs-validation')
'use strict'

Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})
})

  if (nicknameInput.value && firstName && lastName && email && age && selectedroom) {
    const userData = {
      firstName: firstName,
      lastName: lastName,
      username: nicknameInput.value,
      email: email,
      age: ageNumber,
      chatroom: selectedroom,
    };

    // Send the data to the server
    fetch('/submit-form', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData),
    })
    .then(response => response.json())
    .then(data => {
      if (data.message) {
        // Redirect to the chat page after successful submission
        localStorage.setItem("nickname", nicknameInput.value);
        localStorage.setItem("chatroom", selectedroom);
        window.location.replace("/chat.html");
      }
    })
      
  }else {
    alert("Please fill out all fields before submitting.");
  }
});
  </script>
