<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <title>Chat Application</title>
</head>

<style>
  li.alert.alert-light{
    width: fit-content;
    --bs-alert-bg:none;
    --bs-alert-border-color:none;
  }
  .alert{
    --bs-alert-padding-x: 5px;
    --bs-alert-padding-y: 5px;  
}
#ul button,
#ul a{
  background-color: transparent;
  border: none;
  color: white;
  float: inline-end;
  text-decoration: none;
}
.RoomName{
  font-family: monospace;
  font-size: 25px;
}
</style>

<body class="rtl bg-dark">
  <div class="container-fluid bg-dark">
    <div class="bg-dark p-1 w-100 border border-light" style="border-radius: 1em">
      <span id="ul" ><button id="logout"><a href="#">logout</a></button></span>
      <ul id="online-users-list" class="list-group list-group-horizontal list-unstyled overflow-auto"></ul>
    </div>
    <div class="row">
      <div id="chatContainer" class="col-12 bg-dark" >
        <ul id="chat-box" class="mt-2 list-unstyled"></ul>
        <div id="feedback"></div>
        <div class="d-flex justify-content-center fixed-bottom">
          <form id="chatForm" class="form-group mb-0">
            <div class="input-group">
              <input type="text" name="message" id="messageInput" class="form-control" placeholder="Message text..." />
            <input type="file" id="imageInput" accept="image/*">
              <!-- <button type="button" class="bg-dark-subtle border-0" data-bs-toggle="popover" id="popoverButton" title="Popover Title" data-bs-content="">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-paperclip" viewBox="0 0 16 16">
                  <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
                </svg>
              </button> -->
              <!-- <button class="bg-transparent border-0">
            </button> -->
              <div class="input-group-prepend">
                <button type="submit" class="form-control btn btn-primary" style="margin-left:15px;" onclick="loadimg()">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="pvChat" tabindex="-1" aria-labelledby="pvChatModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="alert alert-success p-2" id="pvChatMessage"></span>
        </div>
        <div class="modal-body">
          <form id="pvChatForm">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="pvMessageInput"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    var btn = document.createElement("input");
    document.addEventListener('DOMContentLoaded', function () {
      var popoverTrigger = document.getElementById('popoverButton');
      var popover = new bootstrap.Popover(popoverTrigger, {
        html: true,
        content: btn,
        title: popoverTrigger.getAttribute('title')
      });
    });
    btn.id = "imageInput";
    btn.type = "file";
    btn.accept ="image/*"
  </script>
  <script src="js/chat.js"></script>
</body>

</html>
