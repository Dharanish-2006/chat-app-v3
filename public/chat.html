<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <title>Chat Application</title>
</head>

<style>
  li.alert.alert-light{
    width: fit-content;
    --bs-alert-bg:none;
    --bs-alert-border-color:none;
  }
  .alert{
    --bs-alert-padding-x: 5px;
    --bs-alert-padding-y: 5px;  
}
#ul button,
#ul a{
  background-color: transparent;
  border: none;
  color: white;
  float: inline-end;
  text-decoration: none;
}
.RoomName{
  font-family: monospace;
  font-size: 25px;
}
#imageInput {
  display: none;
}
.file-label {
  display: inline-block;
  padding: 10px 10px;
  background-color: #6c757d;
  color: white;
  cursor: pointer;
  text-align: center;
  font-size: 16px;
}

.file-label:hover {
  background-color: #0056b3;
}
</style>

<body class="rtl bg-dark">
  <div class="container-fluid bg-dark">
    <div class="bg-dark p-1 w-100 border border-light" style="border-radius: 1em">
      <span id="ul" ><button id="logout"><a href="#">logout</a></button></span>
      <ul id="online-users-list" class="list-group list-group-horizontal list-unstyled overflow-auto"></ul>
    </div>
    <div class="row">
      <div id="chatContainer" class="col-12 bg-dark" >
        <ul id="chat-box" class="mt-2 list-unstyled"></ul>
        <div id="feedback"></div>
        <div class="d-flex justify-content-center fixed-bottom"></li>
          <form id="chatForm" class="form-group mb-0">
            <div class="input-group" style="gap: 20px;">
              <input type="text" name="message" id="messageInput" class="form-control" placeholder="Message text..." />
              <label for="imageInput" class="file-label">Choose an Image</label>
              <input type="file" id="imageInput" accept="image/*" class="form-control" />
              <button type="button" class="btn btn-secondary border-0" style="border-radius: 20px;" id="sendLocationBtn">
                <img src="./loc_logo.svg" alt="">
              </button>
              <div class="input-group-prepend">
                <button type="submit" class="form-control btn btn-primary" style="margin-left:15px;">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="pvChat" tabindex="-1" aria-labelledby="pvChatModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="alert alert-success p-2" id="pvChatMessage"></span>
        </div>
        <div class="modal-body">
          <form id="pvChatForm">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="pvMessageInput"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
